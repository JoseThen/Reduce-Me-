<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reduce Me!</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="/static/dropzone.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="/static/home.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="parent">
		<div class="box1" id="myAwesomeDropzone">
			<div class="box--content">
				<img alt="Cloud computing free icon" class="icon" height="224" src="https://image.flaticon.com/icons/svg/376/376924.svg" title="Cloud computing free icon" width="224">
				<div class="text">
					<h2>Do Great Things.</h2>
					<p><span id="text">Drop File Anywhere.</span></p>
				</div>
			</div>
		</div>
		<div class="box2" id="box2">
			<div class="box--content">
				<h2>Preview:</h2>
				<div class=" dropzone dz-preview dz-file-preview" id="previews">
					<div class="dz-details">
					<div class="dz-filename">
						<span data-dz-name=""></span>
					</div>
					<div class="dz-size" data-dz-size=""></div><img data-dz-thumbnail="">
                    </div>
					<div class="dz-progress">
						<span class="dz-upload" data-dz-uploadprogress=""></span>
					</div>

					<div class="dz-error-message">
						<span data-dz-errormessage=""></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/static/dropzone.js" type="text/javascript">
	</script>
	<script src="/static/javascript.js" type="text/javascript">
	</script>

</body>
</html>
